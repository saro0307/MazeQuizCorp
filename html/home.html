<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze quiz corp</title>
    <style>
        h1 {
            text-align: center;
            font-family: Georgia, serif;
            color: rgb(138, 43, 226);
        }

        h3 {
            font-family: Verdana, sans-serif;
        }

        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .thumbnail-grid figure {
            display: block;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            margin: 0;
        }

        .thumbnail-grid img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 5px 5px 0 0;
        }

        .thumbnail-grid figcaption {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 10px 0;
            font-size: 14px;
            color: #333;
        }

        #button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .button-50 {
            appearance: button;
            background-color: #000;
            background-image: none;
            border: 1px solid #000;
            border-radius: 4px;
            box-shadow: #fff 4px 4px 0 0, #000 4px 4px 0 1px;
            box-sizing: border-box;
            color: #fff;
            cursor: pointer;
            display: inline-block;
            font-family: ITCAvantGardeStd-Bk, Arial, sans-serif;
            font-size: 14px;
            font-weight: 400;
            line-height: 20px;
            margin: 0;
            padding: 12px 40px;
            text-align: center;
            text-transform: none;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            vertical-align: middle;
            white-space: nowrap;
        }

        .button-50:focus {
            text-decoration: none;
        }

        .button-50:hover {
            text-decoration: none;
        }

        .button-50:active {
            box-shadow: rgba(0, 0, 0, .125) 0 3px 5px inset;
            outline: 0;
        }

        .button-50:not([disabled]):active {
            box-shadow: #fff 2px 2px 0 0, #000 2px 2px 0 1px;
            transform: translate(2px, 2px);
        }

        @media (min-width: 768px) {
            .button-50 {
                padding: 12px 50px;
            }
        }

        .more-content {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Maze quiz corp</h1>
    <hr>
    <h3>Explore the latest stories from around the world</h3>
    
    <div class="thumbnail-grid">
        <figure>
            <a href="page1.html">
                <img src="/MazeQuizCorp/src/page1 thumbnail.png" alt="Thumbnail 1">
            </a>
            <figcaption>Tetris: Beyond the Blocks</figcaption>
        </figure>
        <figure>
            <a href="page2.html">
                <img src="/MazeQuizCorp/src/page2.jpeg" alt="Thumbnail 2">
            </a>
            <figcaption>The Kiss Painting by Gustav Klimt</figcaption>
        </figure>
        <figure>
            <a href="https://medium.com/@Mazequizzing/accidental-renascence-f08bd2b8cbd1">
                <img src="/MazeQuizCorp/src/page3.jpg" alt="Thumbnail 3">
            </a>            
            <figcaption>Accidental renaissance</figcaption>
        </figure>
        <figure>
            <a href="https://medium.com/@Mazequizzing/how-a-soda-giant-became-the-6th-largest-military-power-the-unusual-rise-of-pepsi-9b456e41cf7c">
                <img src="/MazeQuizCorp/src/page4 thumbnail.jpg" alt="Thumbnail 4">
            </a>
            <figcaption>How a Soda Giant Became the 6th Largest Military Power</figcaption>
        </figure>
        <figure>
            <a href="https://medium.com/@Mazequizzing/the-new-beginning-6651db5ba978">
                <img src="/MazeQuizCorp/src/page5 thumbnail.jpg" alt="Thumbnail 5">
            </a>
            <figcaption>The Digital Metamorphosis</figcaption>
        </figure>
        <figure>
            <a href="https://medium.com/@Mazequizzing/deeply-unsettling-asymmetric-patterns-in-mathematics-optimal-packing-of-17-squares-0171a792f165">
                <img src="/MazeQuizCorp/src/page6.jpg" alt="Thumbnail 6">
            </a>
            <figcaption>Deeply unsettling asymmetric patterns in mathematics</figcaption>
        </figure>
    </div>
    
    <br />

    <div id="button-container">
        <button class="button-50" id="show-more" onclick="showMore()">Show More</button>
        <button class="button-50" role="button" onclick="window.location.href='index.html';">About Us</button>
    </div>
    
    <div class="thumbnail-grid more-content" id="more-content">
        <figure>
            <a href="page7.html">
                <img src="/MazeQuizCorp/src/page7 thumbnail.jpg" alt="Thumbnail 7">
            </a>
            <figcaption>The Simpson's paradox</figcaption>
        </figure>
        <figure>
            <a href="page8.html">
                <img src="thumbnail8.jpg" alt="Thumbnail 8">
            </a>
            <figcaption>Dummy caption for Thumbnail 8</figcaption>
        </figure>
        <figure>
            <a href="page9.html">
                <img src="thumbnail9.jpg" alt="Thumbnail 9">
            </a>
            <figcaption>Dummy caption for Thumbnail 9</figcaption>
        </figure>
    </div>

    <br /><br />

    <script>
        function showMore() {
            var moreContent = document.getElementById('more-content');
            var showMoreButton = document.getElementById('show-more');
            var buttonContainer = document.getElementById('button-container');
            
            if (moreContent.style.display === "none" || moreContent.style.display === "") {
                moreContent.style.display = "grid";
                showMoreButton.textContent = "Show Less";
                moreContent.after(buttonContainer);
            } else {
                moreContent.style.display = "none";
                showMoreButton.textContent = "Show More";
                document.querySelector('.thumbnail-grid').after(buttonContainer);
            }
        }
    </script>
</body>
</html>
