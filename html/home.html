<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Quiz Corp</title>

    <!-- Link to Google Font "Playfair Display" for The Washington Post style -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap">

    <style>
        body {
            background-color: #121212; /* Default to dark theme */
            color: #e0e0e0; /* Dark theme text color */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Light theme styles */
        body.light {
            background-color: #f0f0f0; /* Light theme background */
            color: #333; /* Light theme text color */
        }

        /* Header section */
        header {
            text-align: center;
            padding: 60px 20px;
            background-color: #1e1e1e;
        }

        body.light header {
            background-color: #fff;
        }

        h1 {
            font-family: 'Playfair Display', serif; /* Washington Post font style */
            font-size: 48px;
            color: rgb(138, 43, 226);
            margin: 0;
        }

        h3 {
            font-family: 'Verdana', sans-serif;
            font-weight: 400;
            color: #ccc;
            margin-top: 10px;
        }

        /* Grid layout */
        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 20px; /* Reduced padding from 40px to 20px */
            max-width: 1200px;
            margin: 0 auto;
        }

        .thumbnail-grid figure {
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        body.light .thumbnail-grid figure {
            background-color: #fff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .thumbnail-grid figure:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .thumbnail-grid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .thumbnail-grid figcaption {
            padding: 20px;
            text-align: left;
            font-family: 'Verdana', sans-serif;
            font-size: 16px;
            color: #e0e0e0;
        }

        body.light .thumbnail-grid figcaption {
            color: #333;
        }

        /* Button container */
        #button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0; /* Reduced margin from 20px to 10px */
            flex-direction: column;
            align-items: center;
        }

        .button-50 {
            appearance: button;
            background-color: #000;
            border: 1px solid #000;
            border-radius: 4px;
            box-shadow: #fff 4px 4px 0 0, #000 4px 4px 0 1px;
            box-sizing: border-box;
            color: #fff;
            cursor: pointer;
            font-family: ITCAvantGardeStd-Bk, Arial, sans-serif;
            font-size: 14px;
            font-weight: 400;
            padding: 12px 40px;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark .button-50 {
            background-color: #8a2be2;
            color: #fff;
        }

        body.light .button-50 {
            background-color: #000;
            color: #fff;
        }

        /* Button hover effect */
        .button-50:focus, .button-50:hover, .button-50:active {
            box-shadow: #000 4px 4px 0 0, #fff 4px 4px 0 1px;
        }

        @media (min-width: 768px) {
            .button-50 {
                padding: 12px 50px;
            }
        }

        /* Show More section */
        .more-content {
            display: none;
        }

        /* Theme toggle button */
        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light #theme-toggle {
            background: #e0e0e0;
            color: #333;
        }
    </style>
</head>

    <!-- Button container -->
    <div id="button-container">
        <div style="display: flex; gap: 20px;">

    </div>

    <script>
        // Toggle the display of more content
        function toggleMoreContent() {
            var moreContent = document.getElementById('more-content');
            var button = document.getElementById('show-more-btn');
            if (moreContent.style.display === 'none' || moreContent.style.display === '') {
                moreContent.style.display = 'grid'; // Changed to grid for layout
                button.textContent = 'Show Less';
            } else {
                moreContent.style.display = 'none';
                button.textContent = 'Show More';
            }
        }

        // Theme toggle functionality
        function toggleTheme() {
            var body = document.body;
            body.classList.toggle('light');
            body.classList.toggle('dark');
            var themeToggleButton = document.getElementById('theme-toggle');
            themeToggleButton.textContent = body.classList.contains('light') ? 'ðŸŒœ' : 'ðŸŒž';
        }
    </script>
