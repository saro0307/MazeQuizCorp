<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Quiz Corp</title>
    <style>
        body {
            background-color: #121212; /* Default to dark theme */
            color: #e0e0e0; /* Dark theme text color */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }

        /* Light theme styles */
        body.light {
            background-color: #ffffff; /* Light theme background */
            color: #333; /* Light theme text color */
        }

        h1 {
            text-align: center;
            font-family: Georgia, serif;
            color: rgb(138, 43, 226);
        }

        h3 {
            font-family: Verdana, sans-serif;
        }

        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .thumbnail-grid figure {
            display: block;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Improved visibility */
            cursor: pointer;
            margin: 0;
            background-color: #1e1e1e; /* Dark theme figure background */
            transition: background-color 0.3s, box-shadow 0.3s; /* Smooth transition */
        }

        /* Light theme for figure */
        body.light .thumbnail-grid figure {
            background-color: #ffffff; /* Light theme figure background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .thumbnail-grid img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 5px 5px 0 0;
        }

        .thumbnail-grid figcaption {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 10px 0;
            font-size: 14px;
            color: #e0e0e0; /* Dark theme caption color */
        }

        /* Light theme for figcaption */
        body.light .thumbnail-grid figcaption {
            color: #333; /* Light theme caption color */
        }

        #button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .button-50 {
            appearance: button;
            background-color: #000;
            background-image: none;
            border: 1px solid #000;
            border-radius: 4px;
            box-shadow: #fff 4px 4px 0 0, #000 4px 4px 0 1px;
            box-sizing: border-box;
            color: #fff;
            cursor: pointer;
            display: inline-block;
            font-family: ITCAvantGardeStd-Bk, Arial, sans-serif;
            font-size: 14px;
            font-weight: 400;
            line-height: 20px;
            margin: 0;
            padding: 12px 40px;
            text-align: center;
            text-transform: none;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            vertical-align: middle;
            white-space: nowrap;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }

        /* Purple button styles for dark mode */
        body.dark .button-50 {
            background-color: #8a2be2; /* Purple background */
            color: #fff; /* White text color */
        }

        /* Light theme for buttons */
        body.light .button-50 {
            background-color: #000; /* Change button color in light mode */
            color: #fff; /* Light theme button text color */
        }

        /* Dark theme hover effect */
        .button-50:focus, .button-50:hover, .button-50:active {
            box-shadow: #000 4px 4px 0 0, #fff 4px 4px 0 1px;
        }

        @media (min-width: 768px) {
            .button-50 {
                padding: 12px 50px;
            }
        }

        .more-content {
            display: none;
        }

        /* Theme toggle button styles */
        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            padding: 10px;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }

        body.light #theme-toggle {
            background: #e0e0e0;
            color: #333;
        }

        /* Improved grid visibility */
        .thumbnail-grid figure:hover {
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.2); /* Hover effect */
        }
    </style>
</head>

    <script>
        function showMore() {
            var moreContent = document.getElementById('more-content');
            var showMoreButton = document.getElementById('show-more');
            var buttonContainer = document.getElementById('button-container');
            
            if (moreContent.style.display === "none" || moreContent.style.display === "") {
                moreContent.style.display = "grid";
                showMoreButton.textContent = "Show Less";
                moreContent.after(buttonContainer);
            } else {
                moreContent.style.display = "none";
                showMoreButton.textContent = "Show More";
                document.querySelector('.thumbnail-grid').after(buttonContainer);
            }
        }

        function toggleTheme() {
            var body = document.body;
            body.classList.toggle('light');
            body.classList.toggle('dark');
            var themeToggleBtn = document.getElementById('theme-toggle');
            themeToggleBtn.textContent = body.classList.contains('dark') ? 'ðŸŒž' : 'ðŸŒ™'; // Change icon based on theme
        }
    </script>
